<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>

    <link href="https://fonts.google.com/specimen/Poppins" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
      <header class="introduction">
         <h1 class="introduction-title">
            Learn to code by <br>watching others
         </h1>

         <div class="introduction-text">
            <p class="paragraph">See how experienced developers solve problems in real-time.<br>
               watching scripted tutorials is great but understanding how<br>developers think is invaluable.   

            </p>
         </div>

      </header> 

      <main class="main-work">
         <div class="invite">
            <p><b>Try it free 7 days</b> then $20/mo. thereafter</p>
         </div>

         <div class="the-form">
            <form novalidate>


               <ul>
                     <!--Input Box for first name-->
                  <li>
                     <div class="first-name" id="input-wrapper">
                        <label for="first-name"> </label>
                          <input type="text" class="input" name="First Name" id="first_name" placeholder="First Name"
                            aria-required="true">
                        <span class="err-icon hidden" id="err-icon">
                          <img src="images/icon-error.svg"
                          alt="error notification: this icon is displyed when an input error occurs">
                        </span>
                     </div>
                      <div class="error hidden" id="err-msg" aria-live="polite"></div> 
                  </li>

                  <li>
                  <!-- Last Name input box -->
                     <div class="form-control" id="input-wrapper">
                        <label for="last-name"> </label>
                         <input type="text" class="input" name="Last Name" id="last_name" placeholder="Last Name"
                          aria-required="true">
                        <span class="err-icon hidden" id="err-icon">
                          <img src="images/icon-error.svg"
                          alt="error notification: this icon is displyed when an input error occurs">
                        </span>
                     </div>
                        <div class="error hidden" id="err-msg" aria-live="polite"></div>
                  </li>
             
                  
                  <li>
                    <!-- Email box -->
                        <div class="form-control" id="input-wrapper">
                           <label for="email"> </label>
                             <input type="email" class="input" name="Email" id="email" placeholder="Email Address"
                              aria-required="true">
                           <span class="err-icon hidden" id="err-icon">
                              <img src="images/icon-error.svg"
                              alt="error notification: this icon is displyed when an input error occurs">
                           </span>
                        </div>
                           <div class="error hidden" id="err-msg" aria-live="polite"></div>
                  </li>

                  <li>
                     <!-- password input box -->
                        <div class="form-control" id="input-wrapper">
                           <label for="password"> </label>
                              <input type="password" class="input" name="Password" id="password" placeholder="Password"
                              aria-required="true">
                           <span class="err-icon hidden" id="err-icon">
                              <img src="images/icon-error.svg"
                              alt="error notification: this icon is displyed when an input error occurs">
                           </span>
                        </div>
                           <div class="error hidden" id="err-msg" aria-live="polite"></div>
                  </li>

                  <li>
                     <!-- submit button -->
                         <div class="form-submit">
                           <button type="submit" class="btn" id="submit">claim your free trial</button>
                        </div>
                  </li>
               </ul>
 
               <!-- terms and condition -->
               <div class="terms">
                  <p>By clicking the button, you are agreeing to our
                  <a>Terms and Services</a>
                  </p>
               </div>
            
            
            </form>      

         </div>
      </main>
   </div> 
    
</body>
</html>
